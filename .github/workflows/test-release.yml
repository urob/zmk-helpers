name: Run tests (release)

on:
  workflow_dispatch:
  push:
    paths:
      - "dts/**"
      - "include/**"
      - "src/**"
      - "tests/**"
  pull_request:
    paths:
      - "dts/**"
      - "include/**"
      - "src/**"
      - "tests/**"

jobs:
  test:
    uses: urob/zmk-actions/.github/workflows/run-tests.yml@c84422e66b0cef35eb9309382a3206a21ff78d1a # v8.0.1
    with:
      toolchain: gnuarmemb
